    <circle cx="3" cy="3" r="1" fill="url(#sparkleGradient)"/>
    <circle cx="3" cy="1" r="0.5" fill="white" opacity="0.8"/>
    <circle cx="1" cy="3" r="0.5" fill="white" opacity="0.8"/>
    <circle cx="5" cy="3" r="0.5" fill="white" opacity="0.8"/>
    <circle cx="3" cy="5" r="0.5" fill="white" opacity="0.8"/>
